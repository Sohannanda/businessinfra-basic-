<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Infra | Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
</head>

<body>

    <nav id="navbar">
        <div id="logo">
            <a href="home.html"><img src="img/logo3.png" alt="Business Infra"></a>
        </div>

        <div id="navigation">
            <ul class="nav">
                <li><a href="home.html">Home</a></li>
                <li><a href="home.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div id="enquiry">
            <li class="btn"><a href="#">Quick Enquiry</a></li>

        </div>

    </nav>


    <section id="forms">
        <div class="contactimg">
            <img src="img/contactimg.png" alt="Contact Us">
        </div>

        <div class="contactform">
            <h3>We would love to here from you !!</h3>
            <form action="#">
                <div class="formgroup">
                    Name:<input type="text" name="Name" id="Name" placeholder="Type Your Name">
                </div>
                <div class="formgroup">

                    E-mail:<input type="email" name="E-mail" id="E-mail" placeholder="Type Your E-mail">
                </div>
                <div class="formgroup">

                    Phone Number:<input type="tel" name="Phn" id="Phn" placeholder="Enter Your PhoneNumber">
                </div>
                <div class="formgroup">
                    Message:<br><textarea name="Message" cols="90" rows="10" placeholder="Brief Your Requirement"></textarea>
                </div>
                
                <div class="formbtn">

                    <input type="button" value="Submit">
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>Copyright &copy; Business Infra 2021. All Rights Reserved</p>
        <p><a href="Privacy policy.html">Privacy Policy</a></p>
        <p><a href="Terms of service.html">Terms of Service</a></p>
    </footer>

</body>

</html>
